syntax = "proto3";

import "google/protobuf/timestamp.proto";

option go_package = ".;pb";

message Nonce {
    google.protobuf.Timestamp expiry = 1;
    bytes random = 2;
}

message RefreshToken {
    bytes key = 1;
    uint64 version = 2;
}

message AuthToken {
    google.protobuf.Timestamp expiry = 1;
    bytes key = 2;
    string user = 3;
}
