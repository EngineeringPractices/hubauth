syntax = "proto3";

import "google/protobuf/timestamp.proto";

option go_package = ".;pb";

message SignedData {
    bytes data = 1;
    bytes signature = 2;
}

message Nonce {
    bytes random = 1;
    google.protobuf.Timestamp expire_time = 2;
}

message RefreshToken {
    bytes key = 1;
    uint64 version = 2;
    string user_id = 3;
    string user_email = 4;
}

message AccessToken {
    string client_id = 1;
    string user_id = 2;
    string user_email = 3;
    google.protobuf.Timestamp expire_time = 4;
}

message AuthorizeCookie {
    string rp_state = 1;
    string client_state = 2;
    string client_id = 3;
    string redirect_uri = 4;
    string nonce = 5;
    string code_challenge = 6;
    string response_mode = 7;
}
